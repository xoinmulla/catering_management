<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: linear-gradient(to right, #343a40, #495057);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 22px;
        }
        .container {
            max-width: 450px;
            margin-top: 20px;
        }
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: none;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }
        .btn-submit:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-flower1"></i> Catering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'client_list' %}">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Client Form -->
    <div class="container">
        <div class="card">
            <h3 class="text-primary"><i class="bi bi-person-plus-fill"></i> Add Client</h3>
            <p class="text-muted">Enter the details below</p>
            <form method="post">{% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="tel" name="contact" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <button type="submit" class="btn btn-submit w-100"><i class="bi bi-check-lg"></i> Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Catering Management | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
